<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<div class="container">
  <div class="main-body">
    <div class="left" style="width: 50%;">
      <div style="width: 350px;">
        <h1 style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Get <span style="color: rgb(147, 64, 163);">insights</span> that help your business grow.</h1>
      </div>
      <div style="width: 350px;">
      <p style="color: rgb(206, 207, 212); font-size: 14px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall effiency</p><br><br>
      </div>
      <div style="width: 360px; margin-top: 30px;">
        <table style="color: white;">
          <tr style="font-weight: bold; font-size: 18px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <td style="width: 130px;">10k+</td>
            <td style="width: 130px;">314</td>
            <td>12M+</td>
          </tr>
          <tr style="font-size: 12px;">
            <td>COMPANIES</td>
            <td>TEMPLATES </td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>  
    </div>
    <div class="right" style="width: 50%;">
      <img src="/images/image-header-desktop.jpg" alt="" style="width: 100%; height: 100%;">
    </div>
  </div>
</div>
  

  
</body>
</html>
