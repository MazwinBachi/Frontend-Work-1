<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
<div class="container">
  <div class="main-body">
    <div class="left">
      <div class="lfhead">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="lfpara">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall effiency</p><br><br>
      </div>
      <div class="lftable">
        <table style="color: white;">
          <tr>
            <td class="tdwidth">10k+</td>
            <td class="tdwidth">314</td>
            <td>12M+</td>
          </tr>
          <tr class="trtwo">
            <td>COMPANIES</td>
            <td>TEMPLATES </td>
            <td>QUERIES</td>
          </tr>
        </table>
      </div>  
    </div>
    <div class="right">
      <img src="/images/image-header-desktop.jpg" alt="Image Here, Network error">
    </div>
  </div>
</div>
  

  
</body>
</html>
